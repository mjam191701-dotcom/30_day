<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #fdf9f6;
            --sand: #f0e6df;
            --stone: #c4beb4;
            --charcoal: #2d2d2d;
            --blush: #f2d9d5;
            --rose: #e8b4b8;
            --dusty-rose: #d4a5a5;
            --sage: #c5cdc0;
            --terracotta: #c9a68a;
            --love: #e07a7a;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--cream);
            min-height: 100vh;
            color: var(--charcoal);
            overflow-x: hidden;
        }

        /* Landing Page */
        .landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(180deg, var(--cream) 0%, var(--blush) 50%, var(--rose) 100%);
            overflow: hidden;
        }

        .landing::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(224, 122, 122, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(232, 180, 184, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Floating Hearts */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            opacity: 0.6;
            animation: floatUp linear infinite;
            color: var(--dusty-rose);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .landing-content {
            text-align: center;
            z-index: 1;
        }

        .landing h1 {
            font-family: 'Italiana', serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            color: var(--charcoal);
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeUp 1.2s ease forwards;
        }

        .landing h1::after {
            content: ' ‚ô°';
            color: var(--love);
            font-size: 0.6em;
        }

        .landing-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--dusty-rose);
            opacity: 0;
            animation: fadeUp 1.2s ease 0.3s forwards;
        }

        .countdown-display {
            margin-top: 3rem;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            letter-spacing: 0.2em;
            color: var(--love);
            opacity: 0;
            animation: fadeUp 1.2s ease 0.6s forwards;
        }

        .enter-btn {
            margin-top: 4rem;
            padding: 1rem 3rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            background: transparent;
            border: 1px solid var(--love);
            color: var(--love);
            cursor: pointer;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeUp 1.2s ease 0.9s forwards;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '‚ô°';
            position: absolute;
            left: -20px;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .enter-btn::after {
            content: '‚ô°';
            position: absolute;
            right: -20px;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .enter-btn:hover {
            background: var(--love);
            color: var(--cream);
            letter-spacing: 0.4em;
            padding: 1rem 3.5rem;
        }

        .enter-btn:hover::before {
            left: 15px;
            opacity: 1;
        }

        .enter-btn:hover::after {
            right: 15px;
            opacity: 1;
        }

        /* Calendar Grid */
        .calendar-container {
            display: none;
            min-height: 100vh;
            padding: 4rem 2rem;
            background: var(--cream);
        }

        .calendar-container.active {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .calendar-header h2 {
            font-family: 'Italiana', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 400;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .calendar-header h2::before {
            content: '‚ô°';
            position: absolute;
            left: -2rem;
            color: var(--rose);
            font-size: 0.5em;
            top: 50%;
            transform: translateY(-50%);
        }

        .calendar-header h2::after {
            content: '‚ô°';
            position: absolute;
            right: -2rem;
            color: var(--rose);
            font-size: 0.5em;
            top: 50%;
            transform: translateY(-50%);
        }

        .days-remaining {
            font-size: 1rem;
            letter-spacing: 0.2em;
            color: var(--dusty-rose);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .day-card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background: var(--sand);
            border-radius: 4px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .day-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(255,255,255,0.15) 100%);
            pointer-events: none;
        }

        .day-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(224, 122, 122, 0.15);
        }

        .day-card.locked {
            background: var(--sand);
            cursor: not-allowed;
        }

        .day-card.locked:hover {
            transform: none;
            box-shadow: none;
        }

        .day-card.unlocked {
            background: linear-gradient(135deg, var(--blush) 0%, var(--rose) 100%);
        }

        .day-card.unlocked::after {
            content: '‚ô°';
            position: absolute;
            bottom: 8px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--love);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .day-card.unlocked:hover::after {
            opacity: 0.7;
            transform: scale(1.2);
        }

        .day-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Italiana', serif;
            font-size: 2.5rem;
            color: var(--charcoal);
            opacity: 0.6;
            transition: all 0.4s ease;
        }

        .day-card:hover .day-number {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .day-card.locked .day-number {
            opacity: 0.25;
        }

        .lock-icon {
            position: absolute;
            bottom: 0.8rem;
            right: 0.8rem;
            font-size: 0.8rem;
            opacity: 0.25;
        }

        .day-card.unlocked .lock-icon {
            display: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(45, 45, 45, 0.92);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.4s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            position: relative;
            width: 100%;
            max-width: 950px;
            max-height: 90vh;
            background: var(--cream);
            border-radius: 12px;
            overflow: hidden;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: row;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }

        .modal-image-side {
            position: relative;
            width: 45%;
            background: var(--sand);
            flex-shrink: 0;
        }

        .modal-image-container {
            width: 100%;
            height: 100%;
            min-height: 450px;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-placeholder {
            width: 100%;
            height: 100%;
            min-height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Italiana', serif;
            font-size: 5rem;
            color: var(--rose);
            background: linear-gradient(135deg, var(--sand) 0%, var(--blush) 100%);
        }

        .modal-day-label {
            position: absolute;
            top: 1.2rem;
            left: 1.2rem;
            font-family: 'Italiana', serif;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            color: var(--cream);
            background: rgba(0,0,0,0.25);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(4px);
        }

        .modal-story-side {
            width: 55%;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 36px;
            height: 36px;
            border: none;
            background: var(--sand);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--charcoal);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: var(--love);
            color: var(--cream);
            transform: rotate(90deg);
        }

        .story-header {
            margin-bottom: 1.5rem;
        }

        .story-day-title {
            font-family: 'Italiana', serif;
            font-size: 2rem;
            color: var(--charcoal);
            margin-bottom: 0.3rem;
        }

        .story-date {
            font-size: 0.85rem;
            color: var(--dusty-rose);
            letter-spacing: 0.1em;
        }

        .story-divider {
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, var(--rose), var(--love));
            margin: 1.5rem 0;
        }

        .story-section {
            margin-bottom: 1.5rem;
        }

        .story-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--dusty-rose);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .story-label::before {
            content: '‚ô°';
            font-size: 0.6rem;
        }

        .story-text {
            font-size: 1.05rem;
            line-height: 1.85;
            color: var(--charcoal);
        }

        .love-note-section {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px dashed var(--rose);
        }

        .love-note-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--love);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .love-note-label::before {
            content: '‚ù§';
            font-size: 0.6rem;
        }

        .love-note {
            font-size: 1.1rem;
            font-style: italic;
            line-height: 1.7;
            color: var(--charcoal);
            position: relative;
            padding-left: 1rem;
            border-left: 2px solid var(--rose);
        }

        /* Mobile: stack vertically */
        @media (max-width: 768px) {
            .modal-content {
                flex-direction: column;
                max-height: 95vh;
            }

            .modal-image-side {
                width: 100%;
            }

            .modal-image-container {
                min-height: 250px;
                max-height: 35vh;
            }

            .modal-placeholder {
                min-height: 200px;
            }

            .modal-story-side {
                width: 100%;
                padding: 1.5rem;
            }

            .story-day-title {
                font-size: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 0.8rem;
            }

            .day-number {
                font-size: 1.5rem;
            }

            .calendar-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

        // LAUNCH DATE: Feb 17, 2026 (Day 0 - when she can first open it)
        const LAUNCH_DATE = new Date('2026-02-17');

        function getCurrentDay() {
            const today = new Date();
            const diff = Math.floor((today - START_DATE) / (1000 * 60 * 60 * 24));
            return Math.min(Math.max(diff + 1, 0), 30);
        }

        function canAccessCalendar() {
            const today = new Date();
            return today >= LAUNCH_DATE;
        }

        function updateCountdown() {
            const now = new Date();
            const diff = Math.floor((BIRTHDAY - now) / (1000 * 60 * 60 * 24));
            
            const text = diff > 0 
                ? `${diff} days until your special day ‚ô°` 
                : diff === 0 
                    ? "Happy Birthday, my love! ‚ô°" 
                    : "";
            
            document.getElementById('landingCountdown').textContent = text;
            document.getElementById('daysRemaining').textContent = text;
        }

        function enterCalendar() {
            if (!canAccessCalendar()) {
                // Show "too early" message
                const launchDiff = Math.ceil((LAUNCH_DATE - new Date()) / (1000 * 60 * 60 * 24));
                alert(`Not yet, my love! üîí\n\nThis gift unlocks in ${launchDiff} day${launchDiff > 1 ? 's' : ''}.\n\nCome back on February 17th! ‚ô°`);
                return;
            }
            document.getElementById('landing').style.display = 'none';
            document.getElementById('calendar').classList.add('active');
        }

        function buildGrid() {
            const grid = document.getElementById('grid');
            const currentDay = getCurrentDay();

            for (let day = 1; day <= 30; day++) {
                const card = document.createElement('div');
                card.className = `day-card ${day <= currentDay ? 'unlocked' : 'locked'}`;
                
                card.innerHTML = `
                    <span class="day-number">${day}</span>
                    <span class="lock-icon">üîí</span>
                `;

                if (day <= currentDay) {
                    card.onclick = () => openModal(day);
                } else {
                    card.onclick = () => {
                        const daysLeft = day - currentDay;
                        alert(`Patience, baby! üîí\n\nThis day unlocks in ${daysLeft} day${daysLeft > 1 ? 's' : ''}. ‚ô°`);
                    };
                }

                grid.appendChild(card);
            }
        }

        function openModal(day) {
            const modal = document.getElementById('modal');
            const imageArea = document.getElementById('modalImageArea');
            const dayLabel = document.getElementById('modalDayLabel');
            const storyTitle = document.getElementById('storyTitle');
            const storyDate = document.getElementById('storyDate');
            const storyText = document.getElementById('storyText');
            const loveNote = document.getElementById('loveNote');

            const data = dayContent[day] || {};
            
            // Calculate the actual date for this day
            const dayDate = new Date(START_DATE);
            dayDate.setDate(dayDate.getDate() + day - 1);
            const formattedDate = dayDate.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
            
            dayLabel.textContent = `Day ${day}`;
            storyTitle.textContent = `Day ${day}`;
            storyDate.textContent = formattedDate;

            // Image
            if (data.image) {
                imageArea.innerHTML = `<img class="modal-image" src="${data.image}" alt="Day ${day}">`;
            } else {
                imageArea.innerHTML = `<div class="modal-placeholder">‚ô°</div>`;
            }

            // Story and Love Note
            storyText.textContent = data.story || "A beautiful memory to be added...";
            loveNote.textContent = data.note || "A love note just for you...";

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Close with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        createFloatingHearts();
        updateCountdown();
        buildGrid();
